{% extends 'cars/base.html' %}

{% block title %}Book {{ car.brand }} {{ car.name }} - GoRydz{% endblock %}
{% block page_title %}Book Car{% endblock %}

{% block content %}
<div class="detail-grid">
    <div class="detail-images">
        <img src="{{ car.main_image.url }}" alt="{{ car.name }}" style="width: 200px; height: auto;">
        <div style="text-align: center; margin-top: 20px;">
            <h3 style="color: #00bcd4;">{{ car.brand }} {{ car.name }}</h3>
            <p style="font-size: 24px; color: #00bcd4; font-weight: bold; margin-top: 10px;">
                ${{ car.price_per_day }}/day
            </p>
        </div>
    </div>
    
    <div class="form-container">
        <h2 style="color: #159db5ff; margin-bottom: 25px;">Booking Information</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Your Name:</label>
                <input type="text" name="customer_name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="customer_email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="tel" name="customer_phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label>Start Date:</label>
                <input type="date" name="start_date" required>
            </div>
            <div class="form-group">
                <label>End Date:</label>
                <input type="date" name="end_date" required>
            </div>
            <button type="submit" class="btn" style="width: 100%; font-size: 18px; padding: 15px;">
                Proceed to Payment
            </button>
        </form>
    </div>
</div>
{% endblock %}
