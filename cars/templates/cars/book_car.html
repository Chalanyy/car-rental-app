{% extends 'cars/base.html' %}

{% block title %}Book {{ car.brand }} {{ car.name }} - GoRydz{% endblock %}

{% block page_title %}Book Car{% endblock %}

{% block content %}
<style>
    .detail-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
    }

    .detail-grid::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 20% 80%, rgba(0, 188, 212, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(21, 157, 181, 0.1) 0%, transparent 50%);
        pointer-events: none;
    }

    .detail-images {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
        background: rgba(255, 255, 255, 0.02);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
    }

    .detail-images img {
        width: 200px;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .detail-images img:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    .car-info {
        text-align: center;
        margin-top: 20px;
    }

    .car-info h3 {
        color: #00bcd4;
        font-size: 28px;
        font-weight: 700;
        margin: 0 0 15px 0;
        text-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
        background: linear-gradient(45deg, #00bcd4, #26c6da);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .price {
        font-size: 32px;
        color: #ffffff;
        font-weight: 800;
        margin-top: 15px;
        padding: 15px 25px;
        background: linear-gradient(135deg, #00bcd4, #159db5);
        border-radius: 50px;
        display: inline-block;
        box-shadow: 0 10px 30px rgba(0, 188, 212, 0.3);
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .form-container {
        position: relative;
        z-index: 2;
        padding: 40px;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
    }

    .form-container h2 {
        color: #ffffff;
        margin-bottom: 30px;
        font-size: 32px;
        font-weight: 700;
        text-align: center;
        background: linear-gradient(45deg, #159db5, #00bcd4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(21, 157, 181, 0.5);
    }

    .form-group {
        margin-bottom: 25px;
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #e0e0e0;
        font-weight: 600;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .form-group input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.3);
        color: #ffffff;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .form-group input:focus {
        outline: none;
        border-color: #00bcd4;
        background: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 20px rgba(0, 188, 212, 0.2),
                    inset 0 2px 10px rgba(0, 188, 212, 0.1);
        transform: translateY(-2px);
    }

    .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.4);
        font-style: italic;
    }

    .btn {
        width: 100%;
        font-size: 20px;
        padding: 18px;
        background: linear-gradient(135deg, #00bcd4 0%, #159db5 50%, #0891a6 100%);
        border: none;
        border-radius: 15px;
        color: #ffffff;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 15px 35px rgba(0, 188, 212, 0.3);
        position: relative;
        overflow: hidden;
        margin-top: 20px;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 20px 40px rgba(0, 188, 212, 0.4);
        background: linear-gradient(135deg, #26c6da 0%, #00bcd4 50%, #159db5 100%);
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn:active {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(0, 188, 212, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .detail-grid {
            grid-template-columns: 1fr;
            gap: 30px;
            padding: 30px 15px;
        }
        
        .detail-images,
        .form-container {
            padding: 25px;
        }
        
        .car-info h3 {
            font-size: 24px;
        }
        
        .price {
            font-size: 28px;
            padding: 12px 20px;
        }
        
        .form-container h2 {
            font-size: 28px;
        }
    }

    /* Subtle animations */
    .detail-images,
    .form-container {
        animation: fadeInUp 0.6s ease-out;
    }

    .form-container {
        animation-delay: 0.2s;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Glowing effect for focused elements */
    .form-group input:focus,
    .btn:hover {
        position: relative;
    }

    .form-group input:focus::after {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border-radius: 12px;
        background: linear-gradient(45deg, #00bcd4, #26c6da, #159db5);
        z-index: -1;
        opacity: 0.3;
        filter: blur(5px);
    }
</style>

<div class="detail-grid">
    <div class="detail-images">
        <img src="{{ car.main_image.url }}" alt="{{ car.name }}">
        <div class="car-info">
            <h3>{{ car.brand }} {{ car.name }}</h3>
            <div class="price">
                ${{ car.price_per_day }}/day
            </div>
        </div>
    </div>
        
    <div class="form-container">
        <h2>Booking Information</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Your Name:</label>
                <input type="text" name="customer_name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="customer_email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="tel" name="customer_phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label>Start Date:</label>
                <input type="date" name="start_date" required>
            </div>
            <div class="form-group">
                <label>End Date:</label>
                <input type="date" name="end_date" required>
            </div>
            <button type="submit" class="btn">
                Proceed to Payment
            </button>
        </form>
    </div>
</div>
{% endblock %}
