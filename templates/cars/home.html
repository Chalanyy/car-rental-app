<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background image with overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('media/cars/bmw.jpg') no-repeat center center/cover;
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .landing-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-text {
            font-size: 2.2em;
            color: #080808ff;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.1em;
            color: #383737ff;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .cta-button {
            background: linear-gradient(45deg, #0a0a0aff, #080808ff);
            color: white;
            padding: 18px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(244, 245, 248, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .cta-button:active {
            transform: translateY(-1px);
        }

        .features {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .feature {
            flex: 1;
            min-width: 100px;
            color: #0f0e0eff;
            font-size: 0.9em;
        }

        .feature-icon {
            font-size: 1.5em;
            margin-bottom: 8px;
        }

        /* Car animation */
        .moving-car {
            position: fixed;
            bottom: 20px;
            left: -200px;
            width: 150px;
            z-index: 10;
            animation: drive 10s linear infinite;
        }

        @keyframes drive {
            0% { left: -200px; }
            100% { left: 100%; }
        }

        @media (max-width: 480px) {
            .landing-container {
                padding: 40px 20px;
            }
            .welcome-text { font-size: 1.8em; }
            .cta-button { padding: 15px 30px; font-size: 1.1em; }
            .moving-car { width: 100px; bottom: 15px; }
        }
    </style>
</head>
<body>
    <div class="landing-container">        
        <h1 class="welcome-text">Welcome to CarRental</h1>
        <p class="subtitle">Find the perfect car for your journey. Choose from our wide selection of premium vehicles.</p>
        
        <a href="/cars/" class="cta-button">Show Car Details</a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div>Fast Booking</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üõ°Ô∏è</div>
                <div>Secure</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üí∞</div>
                <div>Best Prices</div>
            </div>
        </div>
    </div>

    <!-- Animated car -->
    <img src="media/cars/bmw.jpg" alt="Car" class="moving-car">
</body>
</html>
